<!DOCTYPE html>
<html lang="en">

<head>
  <title>Latihan Dengan Objek Text</title>
  <link rel="stylesheet" href="css/style8_2.css">
</head>

<body>
  <header>
    <h1 style="color: blue;">Free Registration</h1>
  </header>

  <form>
    <pre>
      NAMA            : <input type="text" size="10" name="nim"><br>
      Tgl Lahir       : <input type="date" name="tgl_lahir" id="tgl_lahir" class="form-control"><br>
      Alamat          : <textarea name="alamat" rows="3" cols="10"></textarea><br>
      kota            : <input type="text" size="10" name="kota"><br>
      AGAMA           : <select name=Pekerjaan>
        <option value="Tani">Tani</option>
        <option value="Guru">Guru</option>
        <option value="Tentara">Tentara</option>
        <option value="Polisi">Polisi</option>
        <option value="Presiden">Presiden</option>
      </select>

      JENIS KELAMIN   : <input type="radio" name="jkel" value="Pria">Pria <input type="radio" name="jkel" value="Wanita">Wanita

      Hobby           : <input type="checkbox" name="hobi" id="membaca" value="Membaca"> <label for="membaca">Membaca</label>
      <input type="checkbox" name="hobi" id="olahraga" value="Olahraga"> <label for="olahraga">Olahraga</label>
      <input type="checkbox" name="hobi" id="bernyanyi" value="Bernyanyi"> <label for="bernyanyi">Bernyanyi</label>
      <input type="checkbox" name="hobi" id="traveling" value="Traveling"> <label for="traveling">Traveling</label>

      <input type="button" value="kirim" /> <input type="reset" value="ulang" />
    </pre>
  </form>
</body>

</html>
